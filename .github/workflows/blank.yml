name: CI

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main, staging ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - id: install-aws-cli
        uses: unfor19/install-aws-cli-action@v1
      - run: aws --version
        shell: bash
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: echo "AWS_ACCESS_KEY_ID=${{ secrets.CELLAR_ADDON_KEY_ID }}" >> $GITHUB_ENV
        shell: bash
      - run: echo "AWS_SECRET_ACCESS_KEY=${{ secrets.CELLAR_ADDON_KEY_SECRET }}" >> $GITHUB_ENV
        shell: bash
      - name: Configure AWS Region
        run: echo "AWS_DEFAULT_REGION=us-east-1" >> $GITHUB_ENV
        shell: bash
      - name: Deploy
        run: aws s3 sync ./build s3://${{ secrets.CELLAR_BUCKET }}  --endpoint-url https://${{ secrets.CELLAR_ADDON_HOST }} --acl public-read
        shell: bash